const makeTable = (entries, keyLabel = 'Key', valueLabel = 'Count', emoji = false, max = 10) => {
let c = keyLabel == "Color (HEX)";
const top10 = entries.sort((a, b) => b[1]-a[1]).slice(0, max);
const rows = top10.map(([k, v], i) => {
if (emoji) {

let emojiUrl = `https://e.alimad.co/${emojiKey}`;
return `
<tr>

${emojiUrl ? `<img src="${emojiUrl}" alt="${emojiKey}" class="emoji-img">`: ''}
${emojiKey.toLowerCase()}
</td>
<td>${v.toLocaleString()}</td>
</tr>
`;

return `<tr><td class="rank">#${i+1}</td><td style=color:${c ? "#" + k + ";font-weight:700" : "#fff"};>${k}</td><td>${v.toLocaleString()}</td></tr>`;

class MadlogAPI {
constructor(channel = 'all') {
this.channel = channel;
this.apiUrl = 'https://madlog.vercel.app/api';
this.localKey = `comments-${channel}`;
this.first = true;
this.refresh();
setInterval(() => this.refresh(), 10000);
}
async logComment(comment) {
const username = localStorage.getItem('username') || 'Anonymous';
const text = `${btoa(username)}:::${btoa(comment.trim())}`;
const url = `${this.apiUrl}/log?text=${encodeURIComponent(text)}&channel=${this.channel}&country=O&status=log`;
await fetch(url).catch(() => this.addSystem('Failed to upload comment'));
document.getElementById('submitComment').disabled=false;
this.refresh();
}
sane(input) {
let r;
try{
r = atob(input);
return r;
}catch(e){
return false;
}
}
async refresh() {
try {
const r = await fetch(`${this.apiUrl}/pull?channel=${this.channel}`);
const b = await r.json();
const fresh = b.logs.map(x => {
let m = x.text;
m = m.match(/^(.*?):::(.*)$/);
let usnm = this.sane(m?.[1]);
let txt = this.sane(m?.[2]);
if (usnm === false || txt == false) return false;
return {
u: usnm || 'Invalid',
t: txt || 'Invaliddddd D:',
time: x.time
};
});
if (localStorage.getItem(this.localKey) !== JSON.stringify(fresh) || this.first) {
localStorage.setItem(this.localKey, JSON.stringify(fresh));
this.render();
this.first = false;
}
} catch (err) {
this.addSystem('Error: ' + err);
}
}
getLocal() {
return JSON.parse(localStorage.getItem(this.localKey) || '[]');
}
emojify(container, text) {
const parts = text.split(/(:[A-Za-z0-9_-]+:)/g);
parts.forEach(p => {
if (/^:[A-Za-z0-9_-]+:$/.test(p)) {
const id = p.slice(1, -1);
const img = document.createElement('img');
img.src = `https://e.alimad.co/${id}`;
img.classList.add('emoji');
container.appendChild(img);
} else {
const span = document.createElement('span');
span.textContent = p;
container.appendChild(span);
}
});
}
ago(t) {
const s = Math.floor((Date.now() - new Date(t)) / 1000);
if (s < 60) return s + 's ago';
const m = Math.floor(s / 60); if (m < 60) return m + 'm ago';
const h = Math.floor(m / 60); if (h < 24) return h + 'h ago';
const d = Math.floor(h / 24); if (d < 7) return d + 'd ago';
return new Date(t).toLocaleDateString();
}
render() {
const c = document.getElementById('commentsContainer');
if (!c) return;
c.textContent = '';
this.getLocal().forEach(x => {
if(x){
const d = document.createElement('div');
d.classList.add('comment');
if (x.u.startsWith('Alimad Co')) d.classList.add('alimad');
if (x.u.toLowerCase().startsWith('alvina')) d.classList.add('alvina');
const u = document.createElement('span');
u.classList.add('username');
this.emojify(u, x.u);
const tm = document.createElement('span');
tm.classList.add('timestamp');
tm.textContent = this.ago(x.time);
const tx = document.createElement('div');
tx.classList.add('text');
this.emojify(tx, x.t);
d.appendChild(u);
d.appendChild(tm);
d.appendChild(tx);
c.appendChild(d);
} else {
this.addSystem('Invalid comment D:');
}
});
c.scrollTo({ top: c.scrollHeight, behavior: 'smooth' });
}
addSystem(msg) {
const c = document.getElementById('commentsContainer');
if (!c) return;
const d = document.createElement('div');
d.classList.add('system-message');
d.textContent = msg;
c.appendChild(d);
}
ago(t) {
const date = new Date(t);
const now = new Date();
const ms = now - date;
const s = Math.floor(ms / 1000);
const m = Math.floor(s / 60);
const h = Math.floor(m / 60);
const d = Math.floor(h / 24);
const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
const weekday = date.toLocaleDateString([], { weekday: 'short' });
const dateStr = date.toLocaleDateString([], { day: 'numeric', month: 'short', year: 'numeric' });
const sameYear = now.getFullYear() === date.getFullYear();
if (s < 60) return s + 's ago';
if (m < 60) return m + 'm ago';
if (h < 24 && now.getDate() === date.getDate()) return 'Today ' + time;
if (d === 1) return 'Yesterday ' + time;
const dayOfWeekNow = now.getDay();
const dayOfWeekDate = date.getDay();
if (d < 7 && dayOfWeekNow >= dayOfWeekDate) return weekday + ' ' + time;
if (d < 30) return d + 'd ago';
const mo = Math.floor(d / 30);
if (mo < 12) return mo + 'mo ago';
const y = Math.floor(mo / 12);
return (sameYear ? date.toLocaleDateString([], { day: 'numeric', month: 'short' }) : dateStr);
}
}

(async()=>{
const res = await fetch(ETW_API);
const json = await res.json();
const merged = json.merged || {};
const timestamps = Object.keys(merged).sort();
const map = {};
timestamps.forEach(t=>{ for(const id in merged[t]){ (map[id] ??= {})[t] = merged[t][id]; }});
timestamps.forEach(t=>{ for(const id in map){ if (map[id][t] == null) map[id][t] = 0; }});
const top = Object.entries(map)
.map(([id, rows]) => [id, timestamps.reduce((a,t)=>a+rows[t], 0)])
.sort((a,b)=>b[1]-a[1])
.slice(0,10);
const palette = i => `hsl(${(i*47)%360} 78% 60%)`;
const datasets = top.map(([id], i) => ({
label: id,
data: timestamps.map(t => map[id][t]),
borderColor: palette(i),
backgroundColor: palette(i),
borderWidth: 2,
pointRadius: 3,
pointHoverRadius: 6,
hitRadius: 8,
tension: 0.35
}));
const labelsShort = timestamps.map(formatShort);
const ctx = document.getElementById("etw-canvas");
const chart = new Chart(ctx, {
type: "line",
data: { labels: labelsShort, datasets: datasets },
options: {
responsive: true,
maintainAspectRatio: false,
interaction: { mode: "nearest", intersect: false },
plugins: {
legend: { display: false },
tooltip: {
callbacks: {
title(items){
const idx = items?.[0]?.dataIndex;
return idx != null ? formatLong(timestamps[idx]) : "";
},
label(item){ return `${item.dataset.label}: ${item.formattedValue}`; }
}
}
},
scales: {
x: { ticks: { color: "white", maxRotation: 0, autoSkip: true, maxTicksLimit: 10 } },
y: { ticks: { color: "white" } }
}
}
});
const legend = document.getElementById("etw-legend");
legend.innerHTML = datasets.map(d=>`
<div class="etw-item" data-id="${d.label}" style="color:${d.borderColor}">
<img src="${etwImg(d.label)}">${d.label}
</div>`).join("");
legend.querySelectorAll(".etw-item").forEach(el=>{
el.onclick = ()=>{
const id = el.dataset.id;
const ds = chart.data.datasets.find(x=>x.label===id);
ds.hidden = !ds.hidden;
el.classList.toggle("hidden", ds.hidden);
chart.update();
};
});
})();
